<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #2a2a2a, #3a3a3a);
            color: #ffffff;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            color: #ff4444;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Diese Seite wurde nicht gefunden.</p>
        <p>Die angeforderte Seite existiert nicht oder wurde verschoben.</p>
        <script>
            // Logging der 404-Fehler
            console.error('404 Error:', {
                path: window.location.pathname,
                timestamp: new Date().toISOString(),
                referrer: document.referrer
            });
        </script>
        <a href="/" class="back-button">Zur√ºck zur Startseite</a>
    </div>
</body>
</html>
